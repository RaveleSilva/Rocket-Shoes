<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes - Calçados e Artigos Esportivos</title>
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="logomarca da RocketShoes">
        <nav aria-label="Primária">
            <ul>
                <li><a href="#">Homem</a></li>
                <li><a href="#">Mulher</a></li>
                <li><a href="#">Criança</a></li>
                <li><a href="#">Customizar</a></li>
            </ul>
        </nav>
        <div class="search">
            <img src="assets/icon-search.svg" alt="">
            <input class="input" placeholder="Pesquisar" type="text">
        </div>
        <div class="bag">
            <img src="assets/icon-bag.svg" alt="Ícone de bolsa">
        </div>
    </header>

    <div class="left">
        <div class="text">
            <h1>Tênis Esportivo Para Corrida Top</h1>
            <p class="description">Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e musculoso.</p>
            <p class="price">R$ 1.000,0</p>
            <button>COMPRAR</button>
        </div>
    </div>
    <div class="right">
        <img src="assets/tenis-1-ampliado.png" alt="">
        <img class="gallery" src="assets/tenis-1-galeria.png" alt="">
        <img class="gallery" src="assets/tenis-2-galeria.png" alt="">
        <img class="gallery" src="assets/tenis-3-galeria.png" alt="">
    </div>
    <footer>
        <img src="assets/img-video.png" alt="">
        <div class="social">
            <ul>
                <li><a href="#">FACEBOOK</a></li>
                <li><a href="#">INSTAGRAM</a></li>
                <li><a href="#">YOUTUBE</a></li>
                <li><a href="#">TWITTER</a></li>
            </ul>
        </div>
        <button><p>EXPLORE MAIS</p> <img src="assets/icon-arrow.svg" alt=""></button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
